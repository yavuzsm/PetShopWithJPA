<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/visitorPanel/template/visitorTemplate.xhtml">

    <ui:define name="table">
        <h:form>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{categoryBean.list}" var="c">
                        <tr>
                            <td>#{c.id}</td>
                            <td>
                                <h:commandLink styleClass="text-primary" action="#{categoryBean.setEntity(c)}" value="#{c.kategoriIsmi}" />
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h:commandButton value="Previous Page" action="#{categoryBean.previousPage}" rendered="#{categoryBean.pageNumber > 1}" styleClass="btn btn-outline-primary" />
                <h:outputText value=" Page #{categoryBean.pageNumber} " styleClass="font-weight-bold" />
                <h:commandButton value="Next Page" action="#{categoryBean.nextPage}" rendered="#{categoryBean.list.size() == categoryBean.pageSize}" styleClass="btn btn-outline-primary" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
