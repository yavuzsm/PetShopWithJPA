<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <style>
            .login-form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f9f9f9;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .login-form h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-control {
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-form">
            <h2>Login</h2>
            <h:form id="loginForm">
                <div class="form-group">
                    <h:outputLabel for="nameSurname" value="Name Surname:" class="form-label" />
                    <h:inputText id="nameSurname" value="#{loginControllerBean.user.nameSurname}" class="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password:" class="form-label" />
                    <h:inputSecret id="password" value="#{loginControllerBean.user.password}" class="form-control" />
                </div>
                <div class="form-group">
                    <h:commandButton value="Login" action="#{loginControllerBean.login()}" class="btn btn-primary" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
