<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/visitorPanel/template/visitorTemplate.xhtml">

    <ui:define name="table">
        <h:form id="favoriteForm">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Ürün Adı</th>
                        <th scope="col">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{favoriteBean.favoriteList}" var="favorite">
                        <tr>
                            <td>#{favorite.product.id}</td>
                            <td>#{favorite.product.isim}</td>
                            <td>
                                <h:commandButton styleClass="btn btn-outline-danger" value="Sil" action="#{favoriteBean.removeFromFavorites(favorite)}">
                                    <f:ajax render="@form" />
                                </h:commandButton>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
