<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Facelet Title</title>
        <style>
            body {
                background-color: #f0f0f0;
            }
            .navbar {
                background-color: #343a40;
            }
            .navbar-brand, .nav-link {
                color: #f8f9fa !important;
            }
            .nav-link {
                transition: color 0.3s ease, background-color 0.3s ease;
            }
            .nav-link:hover {
                color: #ffc107 !important;
                background-color: #495057;
                border-radius: 5px;
            }
            .btn-custom {
                color: #fff !important;
                background-color: #6c757d !important;
                border-color: #6c757d !important;
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }
            .btn-custom:hover {
                background-color: #5a6268 !important;
                border-color: #545b62 !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <h:link class="navbar-brand" outcome="/index" value="ANASAYFA" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link btn btn-custom" action="#{vnb.module('category')}" value="Category" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link btn btn-custom" action="#{vnb.module('product')}" value="Product" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link btn btn-custom" action="#{vnb.module('favorites')}" value="Favorites" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link btn btn-custom" action="#{vnb.module('animal')}" value="Animal" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
    </h:body>
</html>
