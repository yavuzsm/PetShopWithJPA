<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Facelet Title</title>
        <style>
            .navbar-custom {
                background-color: #4CAF50; /* Yeşil arka plan */
            }
            .navbar-custom .navbar-brand, 
            .navbar-custom .nav-link {
                color: #000000
            }
            .navbar-custom .nav-link:hover {
                color: #FFD700; /* Altın rengi hover */
            }
            .navbar-custom .navbar-toggler {
                border-color: #2C3E50; /* Koyu gri çerçeveli buton */
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('category')}" action="#{nb.module('category')}" value="Category" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('product')}" action="#{nb.module('product')}" value="Product" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('animal')}" action="#{nb.module('animal')}" value="Animal" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('owner')}" action="#{nb.module('owner')}" value="Owner" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('brand')}" action="#{nb.module('brand')}" value="Brand" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{nb.pages.get('privilege')}" action="#{nb.module('privilege')}" value="Privilege" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
    </h:body>
</html>
