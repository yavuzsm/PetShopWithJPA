<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <style>
            .logout-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: red;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
            }
            .logout-button:hover {
                background-color: darkred;
            }
        </style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <ui:include src="/panel/template/menu.xhtml" />
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8">
                    <ui:insert name="table"></ui:insert>
                </div>
                <div class="col-4">
                    <ui:insert name="form"></ui:insert>
                </div>
            </div>
        </div>

        <!-- Logout button wrapped in h:form -->
        <h:form>
            <div>
                <h:commandButton value="Logout" action="#{loginControllerBean.logout}" styleClass="logout-button"/>
            </div>
        </h:form>
    </h:body>
</html>
